<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Todo App</title>
</head>
<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="top-section main__top-section">
      <label class="top-section__lable" for="new-task">Add Item</label>
      <div class="top-section__block">
        <input id="new-task" class="task top-section__block-input" type="text">
        <button class="tasks-list__button top-section__block-button">Add</button>
      </div>
    </section>
    <h3 class="title-text">Todo</h3>
    <ul class="tasks-list main__tasks-list_incomplete" id="incomplete-tasks">
      <li class="tasks-list__item">
        <input class="tasks-list__checkbox" type="checkbox">
        <label class="task tasks-list__label">Pay Bills</label>
        <input class="task tasks-list__input" type="text">
        <button class="tasks-list__button tasks-list__button-edit">Edit</button>
        <button class="tasks-list__button tasks-list__button-delete">
            <img class="button__img" src="./remove.svg" alt="delete">
        </button>
      </li>
      <li class="tasks-list__item tasks-list__item-edit">
        <input class="tasks-list__checkbox" type="checkbox">
        <label class="task tasks-list__label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task tasks-list__input">
        <button class="tasks-list__button tasks-list__button-edit">Save</button>
        <button class="tasks-list__button tasks-list__button-delete">
            <img class="button__img" src="./remove.svg" alt="delete">
        </button>
      </li>
    </ul>
    <h3 class="title-text">Completed</h3>
    <ul class="tasks-list main__tasks-list_completed" id="completed-tasks">
      <li class="tasks-list__item">
        <input class="tasks-list__checkbox" type="checkbox" checked>
        <label class="task tasks-list__label">See the Doctor</label>
        <input type="text" class="task tasks-list__input">
        <button class="tasks-list__button tasks-list__button-edit">Edit</button>
        <button class="tasks-list__button tasks-list__button-delete">
          <img class="button__img" src="./remove.svg" alt="delete">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
